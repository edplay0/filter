<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Formatter</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 600px;
      max-width: 95%;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 14px;
      background: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
      position: relative;
    }
    .button {
      background: #333;
      border: none;
      border-radius: 999px;
      padding: 8px 20px;
      margin: 12px auto;
      display: block;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background: #444;
    }
    .wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .small-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #444;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      color: #fff;
    }
    .small-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <textarea id="input" placeholder="Enter raw card data here..."></textarea>
      <button class="small-btn" onclick="pasteText()">Paste</button>
    </div>

    <button class="button" onclick="convert()">Convert</button>

    <div class="wrapper">
      <textarea id="output" placeholder="Formatted results..." readonly></textarea>
      <button class="small-btn" onclick="copyText()">Copy</button>
    </div>
  </div>

  <script>
    function pasteText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("input").value = text;
      });
    }

    function copyText() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }

    function convert() {
      const text = document.getElementById("input").value;
      let results = [];

      // Regex: CARD | MM | YY(YY) | CVV (có thể phân cách bằng | / space -)
      const regex = /\b(\d{13,19})[|\/\s\-]*(\d{2})[|\/\s\-]*(\d{2,4})[|\/\s\-]*(\d{3,4})\b/g;
      let match;

      while ((match = regex.exec(text)) !== null) {
        let [_, card, mm, yy, cvv] = match;
        if (yy.length === 2) yy = "20" + yy; // nếu chỉ có 2 số thì thêm 20xx
        results.push(`${card}|${mm}|${yy}|${cvv}`);
      }

      document.getElementById("output").value = 
        results.join("\n") || "No valid data found.";
    }
  </script>
</body>
</html>
